---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

project_type: react-native

workflows:
  primary:
    description: "Build APK with Bitrise optimized for React Native"
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - nvm@1:
        inputs:
        - node_version: "18"
    - npm@1:
        inputs:
        - cache_local_deps: true
        - command: ci
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "app"
        - variant: "debug"
        - build_type: "apk"
    - deploy-to-bitrise-io@2: {}

app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug